<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8>">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>Tic Tac Toe</h1>

        <form class="sidebar">
            <fieldset>
                <legend>GAME MODE</legend>
                <button class="single-player">Single Player</button>
                <button class="multiplayer">Multiplayer</button>
                <button class="resetButton">Reset</button>
            </fieldset>
        </form>
        
        <div class="display-controller"> 
            <div class="output-display">Please choose game mode.</div>
            <div class="user-input"></div>
        </div>

        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

    </body>
</html>
