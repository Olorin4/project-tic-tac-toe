<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8>">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>Tic Tac Toe</h1>

        <div class="buttons">
            <button class="single-player">Single Player</button>
            <button class="multiplayer">Multiplayer</button>
        </div>
        

        <div class="display-controller"> 
            <div class="user-input"></div>
            <div class="output-display"></div>
        </div>

        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>




    </body>
</html>
